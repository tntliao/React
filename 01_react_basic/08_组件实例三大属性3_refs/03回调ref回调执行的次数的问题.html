<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入reach-dom，用于支持react操作DOM -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于jsx转为js -->
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        class Demo extends React.Component {
            state = { isHot: true };
            showData = () => {
                const { input1 } = this;
                console.log(input1.value);
            }
            changeWeather = () => {
                const { isHot } = this.state;
                this.setState({ isHot: !isHot });
            }
            saveInput = (currentNode) => {
                this.input1 = currentNode;
                console.log('@', currentNode);
            }
            render() {
                const { isHot } = this.state;
                return (
                    <div>
                        <h2>今天天气{isHot ? '很热' : '非常热'}</h2>
                        {/*<input ref={(currentNode) => { this.input1 = currentNode; console.log('@', currentNode); }} type="text" placeholder="点击按钮提示数据" />*/}
                        <input ref={this.saveInput} type="text" placeholder="点击按钮提示数据" />&nbsp;
                        <button onClick={this.showData}>点击提示信息</button>
                        <button onClick={this.changeWeather}>点击切换天气</button>
                    </div>
                )
            }
        }
        
        ReactDOM.render(<Demo />, document.getElementById('test'));
    </script>
</body>

</html>
