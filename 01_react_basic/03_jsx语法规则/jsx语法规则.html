<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title {
            width: 200px;
            height: 100px;
            background-color: olivedrab;
        }
    </style>
</head>

<body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入reach-dom，用于支持react操作DOM -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于jsx转为js -->
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        const myId = 'aitguigu';
        const myData = 'Hello,liaojiajia'
        //1.创建虚拟DOM
        const VDOM = (//此处一定不要写引号，因为不是字符串
            <div>
                <h2 className='title' id={myId}>
                    <span style={{ color: 'yellowgreen' }}>{myData}</span>
                </h2>
                <h2 className='title' id={myId}>
                    <span style={{ color: 'yellowgreen' }}>{myData}</span>
                </h2>
                <input type="text" />
                <Good>123</Good>
            </div>
        )
        //2.渲染虚拟VDOM到页面
        ReactDOM.render(VDOM, document.getElementById('test'))

        /*
            jsx语法规则
                1.定义虚拟DOM时，不要写引号
                2.标签中混入JS表达式时要用{}
                3.样式的类名不能使用class，要使用className
                4.内联样式，要用style={{ket:value}}的形式去去写
                5.只有一个跟标签
                6.标签必须闭合
                7.标签首字母
                    1).若小写字母开头，则将标签转为HTML中同名元素，若html中无该标签对应的同名元素，则报错
                    2).若大写字母开头，react就去渲染对应的组件，若组件没有定义，则报错
         */
    </script>
</body>

</html>
