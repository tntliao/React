<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入reach-dom，用于支持react操作DOM -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于jsx转为js -->
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        //1.创建组件
        class Weather extends React.Component {
            constructor(props) {
                super(props);
                //初始化状态
                this.state = { isHot: true };
            }
            render() {
                const { isHot } = this.state;
                return <h1 onClick={this.changeWeather}>今天天很{isHot ? '炎热' : '凉爽'}</h1>
            }
            changeWeather() {
                /* 
                    1.changeWeather放在哪里？--> Weather原型对象上，供实例使用
                    2.由于changeWeather是作为onClick的回调，所有不是通过实例调用的，是直接调用的
                    3.类中的方法默认开启了局部的严格模式，所有changeWeather中的this为undefined
                 */
                console.log(this);
            }
        }
        ReactDOM.render(<Weather />, document.getElementById('test'));

    </script>
</body>

</html>
