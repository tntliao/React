<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <!-- 准备好一个“容器” -->
  <div id="test"></div>
  <!-- 引入react核心库 -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <!-- 引入babel，用于jsx转为js -->
  <script src="../js/babel.min.js"></script>
  <script type="text/babel">

    /* 
        高阶函数：如果一个函数符合2个规范中的任何一个，那该函数就是高阶函数
          1.若A函数，接受的参数是一个函数，那么A就可以称之为高阶函数
          2.若A函数，调用的返回值依然是一个函数，那么A就可以称之为高阶函数
            常见的高阶函数有：Promise、setTimeout，arr.map()等等
          
        函数柯里化：通过哈是调用继续返回函数的方式，实现多次接受参数最后统一处理的函数编码形式
     */
    class Login extends React.Component {
      state = { username: "", password: "" };

      handleSumbit = (event) => {
        event.preventDefault();
        const { username, password } = this.state;
        alert(`用户名${username}密码${password}`);
      };

      saveFromData = (dataType) => {
        return (event) => { //没有return 没有执行
          this.setState({ [dataType]: event.target.value })
        }
      };

      render() {
        return (
          <form onSubmit={this.handleSumbit}>
            用户名:
            <input type="text" onChange={this.saveFromData('username')} name="username" />
              密码:
            <input
              type="password"
              onChange={this.saveFromData('password')}
              name="password"
            />
            <button>登录</button>
          </form>
        );
      }
    }

    ReactDOM.render(<Login />, document.getElementById("test"));
  </script>
</body>

</html>
